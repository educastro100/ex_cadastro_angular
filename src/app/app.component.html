
<link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
<header>
  <h1> Sistema Cadastro</h1>
</header>

<div class="row justify-content-md-center"> 
  <div class="col-2 col-lg-2">
<ul>

  <li (click)="cadastrar()">
    <p [class.selecionado]="selecionado == button">{{button}} </p>
  </li>

  <li *ngFor="let aluno of alunos" (click)="selecionar(aluno)">


    <p [class.selecionado]="selecionado == aluno"> {{aluno.nome}}</p>
  </li>
</ul>

</div>


<div *ngIf="formulario == true">
  <p>Nome: {{selecionado.nome}}</p>
  <p>Idade: {{selecionado.idade}}</p>

  <img [src]="teste" />
  


</div>

<div class="col-2">
<div class='form-group' *ngIf="form == true">

  
    <label>Nome: </label>
    <input type="text" class="form-control" name="nome_cadastro" [(ngModel)]="nome_pessoa" >
    <br>
    <label>Idade: </label>
    <input type="number" class="form-control" name="idade_cadastro" >
    <br>
    <label>Imagem: </label>
    <input type="text" class="form-control" name="img_cadasotro" >

    <button type="submit" class="btn" (click)='cadastrarDados()' >Enviar</button>

  


</div>
</div>
</div>
<script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"  crossorigin="anonymous"></script>
